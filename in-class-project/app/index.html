<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Class Project</title>

    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxjzN6Mw3pD5w6jAH5ZNEK0BlTt/tsnGb0snRl5rHGRf9y73Ehz81fslAA4" crossorigin="anonymous">
    
    <!-- Estilos Customizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">In-Class Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Card -->
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Imagem">
                    <div class="card-body">
                        <h5 class="card-title">Bem-vindo ao In-Class Project</h5>
                        <p class="card-text">Projeto Fullstack using Node.js, Express, Webpack, Bootstrap e Sass.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Tabela -->
                <h3>Exemplo de Tabela</h3>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Cargo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Gustavo Reis</td>
                            <td>25</td>
                            <td>Desenvolvedor</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Maria Silva</td>
                            <td>28</td>
                            <td>Designer</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Pedro Souza</td>
                            <td>30</td>
                            <td>Gerente</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>In-Class Project © 2025</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybV+1pG8wR6YjLGBj9bAklzV9fP07p6pSsiMFPskvXusvfa0b7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0t9c+56m0+ue2PmmA4Q2k3kz1TViSS0tLJ6+8kz9A5iYfp8f" crossorigin="anonymous"></script>
    
</body>
</html>
